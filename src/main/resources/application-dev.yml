#数据库
spring:
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://127.0.0.1:3306/xmdxz?useUnicode=true&characterEncoding=utf-8&useSSL=false&nullCatalogMeansCurrent=true
#mybatis-plus 设置
mybatis-plus:
  global-config:
    db-config:
      # 主键默认逻辑，雪花算法
      id-type: assign_id
      table-underline: true
      logic-delete-field: is_deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:/mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.log4j2.Log4j2Impl #开启sql日志



#一下均为自定义设置
#swagger
swagger:
  enable: true
  name: 毕业设计
  personUrl: http://localhost:8080
  email: 1059853272@qq.com
  title: 脚手架
  description: 脚手架
  version: 1.0.0
#异步标识
async:
  core-size: 20
  max-pool-size: 100
  queue-size: 200
  keep-alive: 600
  thread-name: task-executor-
  reject-handle: CALLER
#定时任务线程池
scheduled:
  pool-size: 4

logging:
  config: classpath:config/log4j2.xml
  level:
    com.boot: warn
